000000 = Success

#Generic Error
E000001 = General Error

# UserService messages
E000002 = Invalid User Name and\or Password, Please provide correct information
E000003 = No Data Found
E000004 = Invalid Request Format
E000005 = Internal System Error
E000006 = Invalid Request \ Missing Request Param
E000007 = Invalid Request Format, header is not formated properly